<script>
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }
    //from https://stackoverflow.com/a/5448595

    function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function setCookie(cname, cvalue, exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

//from https://www.w3schools.com/js/js_cookies.asp


    function gone_girl() {
        window.location.href = "https://fsq.anthro.ltd";
        window.location.replace("https://fsq.anthro.ltd");
    }

    if (findGetParameter("lang") != null && findGetParameter("to") != null) {
        if (findGetParameter("lang") == "EN" || findGetParameter("lang") == "JA" || findGetParameter("lang") == "TH" || false) {
            setCookie("lang", findGetParameter("lang"), 365);
            window.location.href = "https://fsq.anthro.ltd/"+findGetParameter("to");
            window.location.replace("https://fsq.anthro.ltd/"+findGetParameter("to"));
        } else {
            gone_girl();
        }
    } else {
        gone_girl();
    }

</script>
